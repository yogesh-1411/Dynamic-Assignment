<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even_Odd_Number</title>
</head>

<body>
    <h1 id="a1"></h1>
    <script>

        let a = prompt("enter your number")
        if (a % 2 == 0) {
            document.getElementById("a1").innerHTML = (a + " is Even Number.")
        }
        else {
            document.getElementById("a1").innerHTML = (a + " is Odd Number.")
        }

    </script>
</body>

</html>
