<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh_Register_Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-color: azure;
            background-image: url("https://c4.wallpaperflare.com/wallpaper/873/351/661/gradient-simple-background-lights-colorful-wallpaper-preview.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .main {
            background-color: aqua;
            background: transparent;
            width: 400px;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 20px 20px 80px rgba(0, 0, 0, 0.5), inset -20px -20px 80px rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }

        h2 {
            text-align: center;

        }

        label {
            font-weight: bold;
        }

        form {
            display: grid;
            row-gap: 10px;
        }

        input {
            width: 95%;
            height: 30px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        button {
            background-color: rgb(0, 200, 0);
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        button:hover {
            background-color: green;
            color: azure;
            transform: scale(1.02);
        }

        input:hover {
            border-color: black;
            transform: scale(1.01);
        }

        .main:hover {
            transform: scale(1.02);
        }

        .registrationlink {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main">
        <h2>Register</h2>
        <form action="submit_page.html" autocomplete="off" onsubmit="return data()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="contact">Contact No.:</label>
                <input type="number" id="contact" placeholder="contact number">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div>
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="registrationlink">
                <p>Have an Account?<a href="Login_Page.html">Login here</a></p>
            </div>
        </form>

    </div>

    <script>

        function data() {
            var a = document.getElementById("username").value;
            var b = document.getElementById("email").value;
            var c = document.getElementById("contact").value;
            var d = document.getElementById("password").value;
            var e = document.getElementById("cpassword").value;

            if (a == "" || b == "" || c == "" || d == "" || e == "") {
                alert("All Fields Are Mendatory");
                return false;
            }
            else if (c.length < 10 || c.length > 10) {
                alert("Number should be of 10 digits ! Please enter valid Number");
                return false;
            }
            else if (isNaN(c)) {
                alert("Only numbers are allowed ! Please enter valid Number");
                return false;
            }
            else if (d != e) {
                alert("Please enter same password");
                return false;
            }
            else if (a == d) {
                alert("Username and Password are same !");
                return false;
            }
            else {
                true;
            }

        }



    </script>
</body>

</html>
