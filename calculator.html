<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, blue, rgb(255, 100, 130));
        }

        .calculator {
            width: 300px;
            border-radius: 30px;
            box-shadow: 0px 0px 20px black;
            background: white;
            overflow: hidden;
        }

        .display {
            background: rgb(45, 45, 45);
            padding: 20px;
            color: white;
            text-align: right;
        }

        #display {
            width: 100%;
            height: 50px;
            border: none;
            background: transparent;
            color: white;
            font-size: 35px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .btn {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: ghostwhite;
            padding: 20px;
            font-size: 25px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background: rgba(55, 55, 55, 0.2);
        }

        .operator {
            background: orange;
            color: white;
        }

        .operator:hover {
            background: rgb(255, 128, 0);
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>

        </div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendNumber('/')">/</button>
            <button class="btn operator" onclick="appendNumber('*')">*</button>
            <button class="btn operator" onclick="appendNumber('-')">-</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendNumber('+')">+</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="appendNumber('0')" class="zero">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>

        function appendNumber(number) {
            const display = document.getElementById('display');
            if (display.value === '0' && number !== '.') {
                display.value = number;
            } else {
                display.value += number;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value) || '';
            } catch {
                display.value = 'Error';
            }
        }



    </script>
</body>

</html>
